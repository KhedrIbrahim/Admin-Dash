<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    <section class="login">
        <div class="container">
            <div class="box lft">
                <div class="cont">
                    <div class="logo">
                        <div class="img" title="Watt Mobilities"><img src="../img/logo-white-full.png" alt="Watt Mobilities"></div>
                    </div>
                    <div class="row-content">
                        <h3 class="tit">Hey! Welcome</h3>
                        <div class="desc">In publishing and graphic design, Loram ipsum is a placeholder text commonly.</div>
                    </div>
                    <div class="copyright">Copyright © 2010-2024</div>
                </div>
            </div>
            <div class="box rgt">
                <div class="cont">
                    <div class="bx">
                        <form action="">
                            <div class="head">
                                <h3 class="tit">Login</h3>
                            </div>
                            <div class="from-bx">
                                <div class="from-inputs">
                                    <div class="form-group">
                                        <label class="lab-one" for="inpUserName">
                                            <span class="icon flx"><img src="../img/icon/user.png" class="icon-22" alt="ICON"></span>
                                            <input type="text" id="inpUserName" class="inp-one" placeholder="Username">
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label class="lab-one" for="inpPassword">
                                            <span class="icon flx"><img src="../img/icon/lock.png" class="icon-22" alt="ICON"></span>
                                            <input type="password" id="inpPassword" class="inp-one" placeholder="Password">
                                            <button class="btn-show-hid" for-inp-id="inpPassword">Show</button>
                                        </label>
                                    </div>
                                    <div class="form-group check">
                                        <label class="custom-checkbox">
                                            <input type="checkbox" checked> Remember password
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                    <div class="alert" style="display: none;">Error!</div>
                                </div>
                                <div class="row-btn">
                                    <input type="submit" value="Login" class="btn-one">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="note">Designed & Developed by : WATT TEAM</div>
                    <div class="copyright">Copyright © 2010-2024</div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
